<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    <form action="/anime/">
        <p>
        <label for="username">Enter your Username:</label>
        <input id="username" type="text" placeholder="username">
        </p>
        <p>
        <label for="password">Enter the Password:</label>
        <input id="password" type="password" placeholder="password">
        </p>
        <p>
         <label for="date">Enter the date:</label>
        <input id="date" type="date" placeholder="date">
        </p>
            <button>
                Submit
            </button>
    </form>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </input>
</form>
</p>
<p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </input>
</form>
</p>
</body> 
</html>
 
<!-- 1)If we add any button inside the form it will
automatically by default submit the form.
2)And if the button is outside the form it doesn't work
unless we use JS to make it do something.
3)If we use the type button it will basically make
a button without any functionality. -->
